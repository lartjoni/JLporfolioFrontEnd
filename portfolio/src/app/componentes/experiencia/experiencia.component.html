<!--3°card: experiencia y educacion boton edicion-->
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-10" medio>
                <h3 class="card-title">Experiencia</h3>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-end" editores>
                <button tipe="button" data-bs-toggle="modal" data-bs-target="#experienciaNuevaModal"
                    data-bs-whatever="QUEHACE?@mdo">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </div>

        <div *ngFor="let experiencia of experienciaList">
            <div class="educRow">
                <div class="row" id="filaEspacio">
                    <div class="col-xs-12 col-sm-2" logo>
                        <img id="lugares-logo" class="logo" [src]="experiencia.logoExper" alt="logo arg programa">
                    </div>
                    <div class="col-xs-12 col-sm-8" id=medio>
                        <h4 class="card-title">{{experiencia.establecimExper}} </h4>

                        <p>{{experiencia.puestoExper}}</p>
                        <p><strong>{{experiencia.fechasExper}}</strong></p><strong>
                        </strong>

                    </div>

                    <div class="col-xs-12 col-sm-2 d-flex justify-content-end align-items-center" id=editores>

                        <button tipe="button" data-bs-toggle="modal" data-bs-target="#experienciaModal"
                            data-bs-whatever="SACARESTO?@mdo">
                            <i class="bi bi-pencil"></i>
                        </button>

                        <button (click)="delete(experiencia.id)" class=""><i class="bi bi-trash3"></i></button>
                    </div>

                </div>
            </div>
        </div>

        <app-educacion></app-educacion>

    </div>
</div>

<app-experiencianew></app-experiencianew>
<app-experienciaedit></app-experienciaedit> <!-- no los cargare por andan mal falta mejorarlo -->
