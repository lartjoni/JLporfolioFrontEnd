<!-- Modal-0 Iniciar Sesion-->

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar Sesion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="text-center" (ngSubmit)="onEnviar($event)" novalidate name="loginForm">
                <div class="modal-body">

                    <div class="mb-3">
                        <input type="mail" class="form-control" id="loginMailPersona" formControlName="loginMail"
                            placeholder="Ingresar Email aqui...">
                        <label class="form-label" for="loginMailPersona"></label>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPasswordPersona" name="loginPassword"
                            formControlName="loginPassword" placeholder="Ingresar  Contraseña aqui...">
                        <label class="form-label" for="loginPasswordPersona"></label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-success">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
