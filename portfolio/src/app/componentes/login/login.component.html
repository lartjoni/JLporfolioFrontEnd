
    <!-- Modal-0 Iniciar Sesion-->

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar Sesion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="text-center" (ngSubmit)="onEnviar($event)" novalidate name="loginForm">
                    <div class="modal-body">

                        <div class="mb-3">
                            <input type="mail" class="form-control" id="loginMailPersona" formControlName="loginMail"
                                placeholder="Ingresar Mail aqui">
                            <label class="form-label" for="loginMailPersona"></label>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPasswordPersona" name="loginPassword"
                                formControlName="loginPassword"
                                placeholder="Ingresar  Contraseña aqui">
                            <label class="form-label" for="loginPasswordPersona"></label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-success">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ¿esto va al lado de cada formControlName? [(ngModel)]="perso.loginMail" [(ngModel)]="perso.loginPassword" -->

    <!-- modal-1 Banner Cambiar Foto-->
    <div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="bannerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="bannerModalLabel">Cambiar Banner</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="text-center"  (ngSubmit)="onEnviar($event)" novalidate name="bannerForm">
                    <div class="modal-body">

                        <div class="mb-3">
                            <h5>Ingresar url de Foto</h5>
                            <input type="url" class="form-control" id="banner"
                                formControlName="fondo" 
                                placeholder="Ingresar la Url de Imagen">
                            <label class="form-label" for="banner"></label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
