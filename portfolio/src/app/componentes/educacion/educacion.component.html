<div class="row">
    <div class="col-10" medio>
        <h3 class="card-title">Educaci√≥n</h3>
    </div>
    <div class="col-2 d-flex justify-content-end align-items-end" editores>
        <button tipe="submit" data-bs-toggle="modal" data-bs-target="#educacionNuevaModal"
            data-bs-whatever="QUEHACE?@mdo">
            <i class="bi bi-plus-lg"></i>
        </button>

    </div>
</div>

<div *ngFor="let educacion of educacionList">
    <div class="educRow">
        <div class="row" id="filaEspacio">
            <div class="col-xs-12 col-sm-2" logo>
                <img id="lugares-logo" class="logo" [src]="educacion.logoEduca" [alt]="educacion.logoEduca">
            </div>
            <div class="col-xs-12 col-sm-8" id=medio>
                <h4 class="card-title">{{educacion.establecimEduca}} </h4>

                <p>{{educacion.puestoEduca}} </p>
                <p><strong>{{educacion.fechasEduca}}</strong></p><strong>
                </strong>
            </div>
            <div class="col-xs-12 col-sm-2 d-flex justify-content-end align-items-center" id=editores>

                <button tipe="button" routerLink="/app-educacionedit/y-algo-mas-o-target" data-bs-toggle="modal"
                    data-bs-target="#educacionModal" data-bs-whatever="SACARESTO?@mdo">
                    <i class="bi bi-pencil"></i>
                </button>

                <button (click)="delete(educacion.id)"><i class="bi bi-trash3"></i>
                </button>

            </div>

        </div>
    </div>

</div>
