<div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="educacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-3" id="educacionModalLabel">Editar Datos de Educacion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="educacionForm" class="text-center" (ngSubmit)="edEnviar($event)">

                    <div class="mb-3">
                        <h5>Editar Logo</h5>
                        <label class="form-label" for="logoEdu"></label>
                        <input type="url" class="form-control" id="logoEdu" formControlName="logoeduca"
                            [(ngModel)]="logoEduca">
                    </div>

                    <div class="mb-3">
                        <h5>Editar Nombre de
                            Establecimiento</h5>
                        <input type="text" class="form-control" id="establecimEdu" formControlName="establecimEduca"
                            [(ngModel)]="establecimEduca" required>
                        <label class="form-label" for="establecimEdu"></label>
                    </div>

                    <div class="mb-3">
                        <h5>Editar Puesto</h5>
                        <textarea class="form-control" id="puestoEdu" formControlName="puestoEduca"
                            [ngModel]="puestoEduca"></textarea>
                        <label class="form-label" for="puestoEdu"></label>
                    </div>

                    <div class="mb-3">
                        <h5>Editar Fechas de Inicio y Fin</h5>
                        <input type="text" class="form-control" id="fechasEducacion" formControlName="fechasEduca"
                            [(ngModel)]="fechasEduca">
                        <label class="form-label" for="fechasEducacion"></label>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-outline-primary">Guardar Cambios</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
